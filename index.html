<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Dating Website</title>
</head>
<body>
  <div class="container">
    <h1>Celebrity Dating Website</h1>

    <p>Which celeb are you most compatible with? Enter in your info here to find out!</p>

    <form id="personalInfo">
      <label for="age">Age</label>
      <input id="age" type="text">
      <label for="gender">Gender</label>
      <select id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>

      <button type="submit" class="btn">Find my match!</button>
    </form>

    <div id="quote">
      <p>You will have to pay $<span id="rate"></span> per month to get car insurance. You should probably just bike or take the bus.</p>
    </div>
  </div>
</body>
</html>
